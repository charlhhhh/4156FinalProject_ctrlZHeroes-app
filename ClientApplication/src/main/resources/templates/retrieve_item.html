<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Item</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/js/app.js"></script>
</head>
<body>
<div class="container">
  <h2>Retrieve Item</h2>
  <form id="retrieveItemForm">
    <label for="resourceId">Resource ID:</label>
    <input type="text" id="resourceId" placeholder="Enter Resource ID" required>

    <label for="itemId">Item ID:</label>
    <input type="text" id="itemId" placeholder="Enter Item ID" required>

    <button type="button" onclick="retrieveItem()">Retrieve Item</button>
  </form>
  <div id="result" class="result"></div>
</div>
</body>
</html>
