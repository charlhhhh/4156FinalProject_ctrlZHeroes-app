<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Item</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/js/app.js"></script> <!-- JavaScript file for backend interaction -->
</head>
<body>
<h2>Retrieve Item</h2>
<form>
  <label>Resource ID:</label>
  <input type="text" id="resourceId" placeholder="Enter Resource ID" required><br><br>

  <label>Item ID:</label>
  <input type="text" id="itemId" placeholder="Enter Item ID" required><br><br>

  <button type="button" onclick="retrieveItem()">Retrieve Item</button>
</form>


<h3>Result:</h3>
<div id="result"></div>
</body>
</html>
