<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Donation</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/js/app.js"></script>
</head>
<body>
<div class="container">
  <h2>Create a Donation</h2>
  <form id="createDonationForm">
    <label for="resourceId">Resource ID:</label>
    <input type="text" id="resourceId" placeholder="Enter resource ID">

    <label for="itemType">Item Type:</label>
    <input type="text" id="itemType" placeholder="Enter item type">

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity">

    <label for="expirationDate">Expiration Date:</label>
    <input type="date" id="expirationDate">

    <label for="donorId">Donor ID:</label>
    <input type="text" id="donorId" placeholder="Enter donor ID">

    <button type="button" onclick="createDonation()">Submit</button>
  </form>
  <div id="result" class="result"></div>
</div>
</body>
</html>
