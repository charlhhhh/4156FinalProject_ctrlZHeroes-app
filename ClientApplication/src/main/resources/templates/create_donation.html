<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Donation</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/js/app.js"></script>
</head>
<body>
<h2>Create a Donation</h2>
<form>
  <label>Resource ID:</label><input type="text" id="resourceId"><br>
  <label>Item Type:</label><input type="text" id="itemType"><br>
  <label>Quantity:</label><input type="number" id="quantity"><br>
  <label>Expiration Date:</label><input type="date" id="expirationDate"><br>
  <label>Donor ID:</label><input type="text" id="donorId"><br>
  <button type="button" onclick="createDonation()">Submit</button>
</form>
<div id="result"></div>
</body>
</html>
